<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href='https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons' rel="stylesheet">
    <link href="https://unpkg.com/vuetify@1.0.19/dist/vuetify.min.css" rel="stylesheet">
    <script src="https://unpkg.com/vue@2.5.16/dist/vue.js"></script>
    <script src="https://unpkg.com/vuetify@1.0.19/dist/vuetify.js"></script>
</head>
<body>
<div id="app">
    <v-app>
        <v-content>
            <v-container grid-list-sm text-xs-center>
                <v-layout row wrap>
                    <v-flex xs12>
                        <v-card dark color="primary">
                            <v-card-text class="px-0">12</v-card-text>
                        </v-card>
                    </v-flex>
                    <v-flex v-for="i in 2" :key="`6${i}`" xs6>
                        <v-card dark color="secondary">
                            <v-card-text class="px-0">6</v-card-text>
                        </v-card>
                    </v-flex>
                    <v-flex v-for="i in 3" :key="`4${i}`" xs4>
                        <v-card dark color="primary">
                            <v-card-text class="px-0">4</v-card-text>
                        </v-card>
                    </v-flex>
                    <v-flex v-for="i in 4" :key="`3${i}`" xs3>
                        <v-card dark color="secondary">
                            <v-card-text class="px-0">3</v-card-text>
                        </v-card>
                    </v-flex>
                    <v-flex v-for="i in 6" :key="`2${i}`" xs2>
                        <v-card dark color="primary">
                            <v-card-text class="px-0">2</v-card-text>
                        </v-card>
                    </v-flex>
                    <v-flex v-for="i in 12" :key="`1${i}`" xs1>
                        <v-card dark color="secondary">
                            <v-card-text class="px-0">1</v-card-text>
                        </v-card>
                    </v-flex>
                </v-layout>
                <v-alert type="success" :value="true">success alert</v-alert>
                <v-btn color="info" v-on:click="onClick">click</v-btn>
                <v-layout row>
                    <v-flex xs6 order-lg2>
                        <v-card dark tile flat color="error">
                            <v-card-text>#1</v-card-text>
                        </v-card>
                    </v-flex>
                    <v-flex xs6>
                        <v-card dark tile flat color="red darken-4">
                            <v-card-text>#2</v-card-text>
                        </v-card>
                    </v-flex>
                </v-layout>
                <v-layout row>
                    <v-flex xs4 order-md2 order-xs1>
                        <v-card dark tile flat color="red lighten-1">
                            <v-card-text>#1</v-card-text>
                        </v-card>
                    </v-flex>
                    <v-flex xs4 order-md3 order-xs2>
                        <v-card dark tile flat color="red lighten-2">
                            <v-card-text>#2</v-card-text>
                        </v-card>
                    </v-flex>
                    <v-flex xs4 order-md1 order-xs3>
                        <v-card dark tile flat color="red darken-1">
                            <v-card-text>#3</v-card-text>
                        </v-card>
                    </v-flex>
                </v-layout>
                <v-layout row wrap>
                    <v-flex xs12 sm6 md3 order-md4 order-sm2>
                        <v-card dark tile flat color="red darken-2">
                            <v-card-text>#1</v-card-text>
                        </v-card>
                    </v-flex>
                    <v-flex xs12 sm6 md3 order-md3 order-sm1>
                        <v-card dark tile flat color="deep-orange lighten-1">
                            <v-card-text>#2</v-card-text>
                        </v-card>
                    </v-flex>
                    <v-flex xs12 sm6 md3 order-md2 order-sm4>
                        <v-card dark tile flat color="deep-orange darken-3">
                            <v-card-text>#3</v-card-text>
                        </v-card>
                    </v-flex>
                    <v-flex xs12 sm6 md3 order-md1 order-sm3>
                        <v-card dark tile flat color="deep-orange">
                            <v-card-text>#4</v-card-text>
                        </v-card>
                    </v-flex>
                </v-layout>
            </v-container>
        </v-content>
        <h1>Document</h1>
        <p>{{ message }}</p>
    </v-app>
</div>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                message: 'hello world'
            }
        },
        methods: {
            onClick(event) {
                console.log('click', event);
            }
        }
    });
</script>
</body>
</html>
